<form method="post" style="max-width: 500px; margin: 2em auto; padding: 1em; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
    <h1>Pausenzeit eingeben</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-top: 1em; padding: 0.6em 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 4px;">
        Absenden
    </button>
</form>
